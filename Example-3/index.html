<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component | Template</title>
</head>
<body>
    <h1>Web Component: Template</h1>

    <todo-item checked="true">Item One
        <small slot="small">Small Text</small>
    </todo-item>
    <todo-item checked="false" disable="true">Item Two</todo-item>
    <todo-item checked="true">Item Thee</todo-item>

    <script src="./custom.js"></script>
    <script>
        const firstItem = document.querySelector("todo-item");
        let checked = true;

        setInterval(()=>{
            checked =! checked
            firstItem.setAttribute('checked', checked);
        },1000)
    </script>
</body>
</html>
